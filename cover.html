<!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content ="width=device-width,initial-scale=1.0"/>
            <meta charset="utf-8"/>
            <title>DEL</title>
            <link rel="stylesheet"type="text/css"href="laycover.css"/>
            <script type="text/javascript">
                function changeimg(img, mode){
                    if(mode=='1'){
                    img.src="./icons/prothover.png";
                    }
                    else if(mode=='2'){
                        img.src="./icons/protfo.png";
                    }
                    else if(mode=='3'){
                        img.src="./icons/conhover.png";
                    }
                    else if(mode=='4'){
                        img.src="./icons/contact.png";
                    }
                    else if(mode=='5'){
                        img.src="./icons/abhover.png";
                    }
                    else{
                        img.src="./icons/about me.png";
                    }
                }
            </script>
        </head>
        <body class="bg">
            <p class="del" style="user-select: none">D</p>
            <p class="del" style="user-select: none;margin-top:-70px ;">EL</p>
            <div class="button">
                <a href="https://missdin.github.io/DEL-home-page/aboutme.html">
                    <img onmouseover="changeimg(this,5)" onmouseout="changeimg(this,6)" src="./icons/about me.png" class="aboutme"></a>
                <a href="https://missdin.github.io/DEL-home-page/works.html">
                    <img onmouseover="changeimg(this,1)" onmouseout="changeimg(this,2)" src="./icons/protfo.png" class="protfo"></a>
                <a href="https://missdin.github.io/DEL-home-page/contact.html">
                    <img onmouseover="changeimg(this,3)" onmouseout="changeimg(this,4)" src="./icons/contact.png" class="contact"></a>
            </div>
            <div style="color: white;background-color: rgba(0, 255, 255, 0.664);font-family:sans-serif;width: 280px;position: absolute;bottom: 6%;">
                （建議使用PC端觀看來獲得最佳體驗）</div>
        </body>
    </html>
